<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="A Simple Spiderman Game in HTML5, CSS3 and Javascript" />
    <meta name="author" content="Chandula Janith (RedEdge967)" />
	<title>Spider-Man Game | A spiderman game to fight with more Villains of Spider-Man</title>
	<link rel="shortcut icon" href="images/spider-head.png" />
</head>
<style type="text/css">
	html,
	body {
		height: 100%;
		width: 100%;
		margin: 0;
		font-size: 0;
		background: #000;
		overflow: hidden;
	}

	.canvas-wrapper {
		float: left;
		position: absolute;
		top: 50%;
		left: 50%;
		-webkit-transform: translate(-50%, -50%);
		-moz-transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%);
		-o-transform: translate(-50%, -50%);
		transform: translate(-50%, -50%);
	}

	.key {
	    height: 30px;
	    min-width: 20px;
	    line-height: 30px;
	    text-align: center;
	    border: 1px solid #ccc;
	    border-bottom: 3px solid #bbb;
	    background: white;
	    display: inline-block;
	    padding: 0 5px;
	    border-radius: 5px;
	    box-shadow: inset 0 -1px 0 #ccc;
	    color: #333;
	    font-weight: bold;
	}

	.key.spacebar {
		padding: 0 40px;
	}

	.keyboard {
		margin: 5px 0;
		font-size: 15px;
	    font-family: Helvetica;
	    color: white;
	}

	.action {
		margin-right: 15px;
	}

	.link {
		width: 100%;
		text-align: center;
		font-size: 20px;
		color: #ccc;
		font-family: SpidermanGamePixelFont, Helvetica, Arial;
		margin-top: 20px;
	}
	
	/* Title Screen Styles */
	#title-screen {
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: #000;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		z-index: 100;
	}
	
	.title-logo {
		width: 400px;
		margin-bottom: 50px;
		animation: pulse 2s infinite;
	}
	
	.start-button {
		padding: 15px 40px;
		font-family: SpidermanGamePixelFont, Helvetica, Arial;
		font-size: 24px;
		color: white;
		background: #d10000;
		border: 3px solid #fff;
		border-radius: 10px;
		cursor: pointer;
		transition: all 0.3s;
	}
	
	.start-button:hover {
		background: #ff0000;
		transform: scale(1.05);
	}
	
	.start-button:active {
		transform: scale(0.95);
	}
	
	.controls-info {
		color: white;
		font-family: SpidermanGamePixelFont, Helvetica, Arial;
		margin-top: 30px;
		text-align: center;
		font-size: 18px;
	}
	
	@keyframes pulse {
		0% { transform: scale(1); }
		50% { transform: scale(1.05); }
		100% { transform: scale(1); }
	}
	
	.hidden {
		display: none !important;
	}
</style>
<body>
	<!-- Title Screen -->
	<div id="title-screen">
		<img src="https://via.placeholder.com/400x200/000000/FFFFFF/?text=SPIDER-MAN" alt="Spider-Man" class="title-logo" id="title-logo">
		<button class="start-button" id="start-button">START GAME</button>
		<div class="controls-info">
			<p>Use Arrow Keys to Move</p>
			<p>Space to Shoot Web</p>
		</div>
	</div>
	
	<!-- Game Content -->
	<div class="canvas-wrapper">
		<div class="keyboard">
			<div class="key spacebar">Spacebar</div>
			<span class="action">- Shoot</span>

			<div class="key">←</div>
			<div class="key">→</div>
			<span class="action">- Left/Right</span>

			<div class="key">↑</div>
			<span class="action">- Jump</span>

			<div class="key">Esc</div>
			<span class="action">- Pause</span>
		</div>
		<canvas id="canvas"></canvas>
		<div class="link">
			View Source on 
			<a href="https://github.com/PixelPerfectcodes" target="_blank">Github</a>
		</div>
	</div>
</body>
<script type="text/javascript" src="spiderman-game.js"></script>
<script type="text/javascript">
// Wait for the page to load
window.addEventListener('DOMContentLoaded', (event) => {
    const titleScreen = document.getElementById('title-screen');
    const startButton = document.getElementById('start-button');
    const canvasWrapper = document.querySelector('.canvas-wrapper');
    
    // Initially hide the game
    canvasWrapper.style.display = 'none';
    
    // Start game when button is clicked
    startButton.addEventListener('click', () => {
        titleScreen.classList.add('hidden');
        canvasWrapper.style.display = 'block';
        
        // Initialize the game
        var game = new SpidermanGame({
            canvas: "#canvas"
        });
        game.load();
    });
    
    // Also allow starting with Enter key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !titleScreen.classList.contains('hidden')) {
            startButton.click();
        }
    });
});
</script>
</html>
